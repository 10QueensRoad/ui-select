<span class="ui-select-match" id="{{$select.id}}-matches">
  <span ng-if="$select.selected.length" class="sr-only">currently selected,</span>
  <span ng-repeat="$item in $select.selected">
    <span
      style="margin-right: 3px;"
      class="ui-select-match-item btn btn-default btn-xs"
      tabindex="-1"
      type="button"
      ng-disabled="$select.disabled"
      ng-click="$select.activeMatchIndex = $index;"
      ng-class="{'btn-primary':$select.activeMatchIndex === $index}">
        <span class="close ui-select-match-close glyphicon glyphicon-remove"
              ng-hide="$select.disabled" aria-hidden="true"
              ng-click="$select.removeChoice($index)"></span>
        <span uis-transclude-append></span>
        <span class="sr-only">,</span>
    </span>
  </span>
</span>
